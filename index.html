<!DOCTYPE html>
<html>
<head>
    <title>AR 링크 연결 예시</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent('link-to-website', {
            schema: {
                url: {type: 'string', default: ''} // 연결할 웹사이트 주소를 받을 속성
            },
            init: function () {
                var data = this.data; // 컴포넌트의 데이터 (여기서는 url)
                var el = this.el;     // 이 컴포넌트가 적용된 3D 객체

                // 3D 객체가 클릭(터치)되었을 때 실행될 함수 정의
                el.addEventListener('click', function () {
                    if (data.url && data.url !== '') {
                        console.log('AR 객체가 클릭되었습니다! URL:', data.url);
                        window.location.href = data.url; // 현재 창에서 웹사이트로 이동
                        // 새 탭에서 열려면: window.open(data.url, '_blank');
                    }
                });
            }
        });
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-entity camera>
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-entity>

        <a-marker preset="hiro">
            <a-box
                position="0 0.5 0"      scale="0.8 0.8 0.8"     color="red"             class="clickable"       link-to-website="url:https://www.sthealthcare.co.kr/;" >
                <a-text
                    value="여기를 터치하세요!"
                    position="0 0 0.41"
                    align="center"
                    width="2"
                    color="white"
                ></a-text>
            </a-box>

            </a-marker>

    </a-scene>
</body>
</html>
